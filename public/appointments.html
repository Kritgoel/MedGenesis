  <div class="container">
    <h1 class="title">Book an Appointment</h1>

    <!-- Specialty Selection -->
    <div class="card">
      <h2 class="card-title">Select Specialty</h2>
      <div class="grid" id="specialty-grid"></div>
    </div>

    <!-- Doctor Selection -->
    <div class="card" id="doctor-card" style="display: none;">
      <h2 class="card-title">Select Doctor</h2>
      <div class="grid" id="doctor-grid"></div>
    </div>

    <div class="card" id="date-card" style="display: none;">
      <h2 class="card-title">Select Date</h2>
      <input type="date" id="date-picker" class="date-input">
    </div>

    <!-- Time Slot Selection -->
    <div class="card" id="slot-card" style="display: none;">
      <h2 class="card-title">Select Time Slot</h2>
      <div class="grid" id="slot-grid"></div>
    </div>

    <!-- Booking Button -->
    <div class="text-center" id="booking-section" style="display: none;">
      <button class="btn" id="book-btn">Book Appointment</button>
      <p class="status-message" id="booking-status"></p>
    </div>
  </div>
